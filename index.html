<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
        <div>
            <h2>YOU WON!</h2>
            <div>
                <ul class="stars">
                    <li><i class="fa fa-star one"></i></li>
                    <li><i class="fa fa-star two"></i></li>
                    <li><i class="fa fa-star three"></i></li>
                </ul>
            </div>
            <p>You did it in <span id="totalMoves"></span> Moves and it took you <span id="stopWatch"></span> seconds.</p>
            <button id="play-again">Play Again</button>
        </div>
  </div>

</div>

    <div class="container">

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star one"></i></li>
                <li><i class="fa fa-star two"></i></li>
                <li><i class="fa fa-star three"></i></li>
            </ul>

            <span class="moves">0 Moves</span>

            <div id="restart-game">
                Restart <i class="fa fa-repeat"></i>
            </div>
        </section>
     
        <ul class="deck" id="card-list">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
